<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Kashidashi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 3rem 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .book-icon {
      font-size: 6rem;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      color: #667eea;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #6b7280;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .message {
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      padding: 0.875rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
    }

    .footer {
      margin-top: 2rem;
      color: #9ca3af;
      font-size: 0.875rem;
    }

    .kashidashi-title {
      color: #667eea;
      font-weight: 600;
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }
      .book-icon {
        font-size: 4rem;
      }
      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="book-icon">ðŸ“š</div>
    <div class="kashidashi-title">Kashidashi</div>
    <h1>404</h1>
    <div class="subtitle">Book Not Found</div>
    <p class="message">
      Oops! This book seems to have been checked out to another dimension.
      The page you're looking for doesn't exist in our catalog.
    </p>
    <a href="/app" class="button">Return to Library</a>
    <div class="footer">
      Book Lending System
    </div>
  </div>
</body>
</html>
