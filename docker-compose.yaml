services:
  web:
    image: nginx:latest
    container_name: kashidashi_web
    ports:
      - "80:80"
    expose:
      - 80
      - 9000
    volumes:
      - ./:/var/www/
      - ./.docker/nginx/kashidashi.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
  
  db:
    image: mariadb:10.3.36
    container_name: tosyo_mysql
    volumes:
      - .docker/data:/var/lib/mysql/data
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tosyo
  
  php:
    build: .docker/php
    container_name: tosyo_php
    volumes:
      - .:/var/www/
    environment:
      - PHP_IDE_CONFIG=serverName=tosyo.local
      - PHP_MEMORY_LIMIT=1G
    depends_on:
      - db
    expose:
      - 9000 # x-debug
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: tosyo_phpmyadmin
    depends_on:
      - db
    ports:
      - "8080:80"
    links:
      - db
    environment:
      PMA_HOSTS: db
  
  node:
    build:
      context: ./.docker/node
    container_name: tosyo_node
    hostname: tosyo-node
    domainname: local
    tty: true
    #    command: bash -c "npm update; npm run start;"
    volumes:
      - .:/home/nodeuser/app

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
